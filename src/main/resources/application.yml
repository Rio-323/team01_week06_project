server:
  servlet:
    context-path: /api

spring:
  profiles:
    include: test

  h2:
    console:
      enabled: true

  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update

  http:
    multipart:
      max-file-size: 256KB
      max-request-size: 256KB

